{% block content %}
<style>
  body{ 
       display: flex;
       justify-content: center;
       align-items: center;
       flex-direction: column;
       font-family:Arial, Helvetica, sans-serif;
       font-size: x-large;
       background-image: url("https://www.performancelab.com.br/wp-content/uploads/2023/07/1688587015684.png");
       background-position: center;
       background-size: cover;
       position: relative;
  }
  input {
  background-color: rgba(2, 63, 117, 0.349);
  color: #1e3a8a;
  padding: 12px 24px;
  cursor: pointer; 
  font-weight: bold;
  letter-spacing: 1px;
  transition: background-color 0.3s ease, transform 0.3s ease; 
  }
  input a{
      color: #00013bc5;
      text-decoration: none;
      font-size:large;
      font-family:Arial, Helvetica, sans-serif;
      font-weight: bold;
  }
  h1{
       color: hsla(239, 96%, 9%, 0.8);
       text-shadow:2px 2px 4px rgba(0, 0, 0, 0.5);
       margin-bottom: 20px;
      }
   table{
       color: hsla(239, 96%, 9%, 0.8);
       text-shadow:2px 2px 4px rgba(0, 0, 0, 0.5);
       margin-bottom: 20px;
       cursor: pointer;
       transition: background-color 0.3s ease, transform 0.3s ease; 
   }
   p{
      color: rgb(21, 0, 48);
      font-family: Arial, Helvetica, sans-serif;
      font-weight: normal;
   }
    a{ 
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-style: italic;
      font-size:medium;
      text-decoration: none;
      color: hsla(224, 95%, 15%, 0.8);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
  }
     strong{
      font-family: Arial, Helvetica, sans-serif;
      font-style: italic;
     }
</style>


<form method="post" enctype="multipart/form-data"></form>
    {% csrf_token %}
    <h1>EDITAR TAREFA</h1>
    <table>
      {{ form.as_table }}
    </table>
    <div>
      <div class="buttons-container">
        <input type="submit" value="Salvar Alterações" >
        <a href="{% url 'lista' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </form>

{% endblock %}
